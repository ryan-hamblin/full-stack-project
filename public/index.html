<!DOCTYPE html>
<html ng-app="fullStack">
<title>Full Stack Project</title>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
 <link rel="stylesheet" type="text/css" href="Styles/style.css">
<head>
</head>
<body ng-controller="myCtrl">
	<h1>{{test}}</h1>
	<br/>
	<div class="main-container">
		<button ng-click="getFriends()">Get Friends</button>
			<div ng-repeat='friend in friends'>
				{{friend.name}}
			</div>
				<br/>
		<button ng-click="getFamily()">Get Family</button>
			<div ng-repeat='member in family'>
				{{member.name}}
				</div>
				<br/>
		<button ng-click="getActivities()">Get Activities</button>
			<div ng-repeat='activity in activities'>
				{{activity.name}}
			</div>
			<br/>
	<form>
		<input type="text" ng-model='newFriend' placeholder="add new friend">
		<button ng-click="">Add New Friend</button>
	</form>
	</div>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/myCtrl.js"></script>
<script type="text/javascript" src="js/myDirectives.js"></script>
<script type="text/javascript" src="js/myService.js"></script>
</body>
</html>
